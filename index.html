<!DOCTYPE html>
<html>
<head>
  <title>uid2</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="HTML, CSS">
  <meta name="description" content="e-commerce website">
  <style>
    body {
      background-color: black;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Fixed header bar */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: black;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      z-index: 100;
    }

    nav {
      display: flex;
      align-items: center;
    }

    #navi {
      text-decoration: none;
      color: #2846db;
      margin: 10px;
      box-sizing: border-box;
      position: relative;
    }

    /* Dropdown container */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown a.trigger-link:hover {
      color: #2980b9;
    }

    /* Dropdown content (initially hidden) */
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #2846db;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 101;
      border-radius: 5px;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: rgb(200, 227, 255);
      transition: 0.3s;
      border-radius: 5px;
    }

    /* Show dropdown on hover */
    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Decorative HR line below header */
    hr {
      border: none;
      height: 1px;
      background: linear-gradient(to right, rgba(0, 20, 111, 0.5) 0%, #2c4be8 50%, rgba(0, 20, 111, 0.5) 100%);
      box-shadow: 0 0 8px rgba(0, 37, 49, 0.922);
      width: 100%;
      position: fixed;
      top: 10vh; /* Push it below header */
      z-index: 99;
    }
  </style>
</head>

<body>

  <header>
    <a href="#" id="navi">E-com</a>
    <nav>
      <a href="#" id="navi">Home</a>
      <a href="#" id="navi">About</a>
      <div class="dropdown">
        <a href="#" id="navi" class="trigger-link">Products</a>
        <div class="dropdown-content">
          <a href="#">Monitors</a>
          <a href="#">Chairs</a>
          <a href="#">Keyboards</a>
          <a href="#">Mouse</a>
          <a href="#">Consoles</a>
        </div>
      </div>
      <a href="#" id="navi">Contact</a>
      <a href="#" id="navi">Cart</a>
      <a href="#" id="navi">Login</a>

    </nav>
  </header>

  <hr>

  <!-- Optional placeholder content to show scrolling -->
  <div style="margin-top: 120px; color: white; padding: 20px;">
  </div>

</body>
</html>
