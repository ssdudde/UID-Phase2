<script>
  window.addEventListener("DOMContentLoaded", () => {
    document.body.classList.remove("fade-out"); // Prevent weird flickers
  });

  // Fade-out effect on navigation
  document.querySelectorAll("a[href]").forEach(link => {
    link.addEventListener("click", function (e) {
      const href = this.getAttribute("href");
      // Only apply fade-out if it's not an anchor or external link
      if (href && !href.startsWith('#') && !this.hasAttribute("target")) {
        e.preventDefault();
        document.body.classList.add("fade-out");
        setTimeout(() => {
          window.location.href = href;
        }, 500); // Match with fadeOut duration in CSS
      }
    });
  });
  function getProductId(productId){
    localStorage.setItem("selectedProductId", productId);
    console.log("Product ID stored:", productId);
    return productId;
  }


</script>
